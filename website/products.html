  #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;

      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #lightbox.show {
      display: flex;
      animation: fadeIn 0.3s ease-in-out;
    }

    #lightbox img {
      max-width: 90%;

      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    #close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 32px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    #close-btn:hover {
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }


    


   




  </style>
</head>

<body>

  <!-- Lightbox -->
  <div id="lightbox" onclick="closeLightbox(event)">
    <button id="close-btn" onclick="closeLightbox(event)">Ã—</button>
    <img id="lightbox-img" src="" alt="Lightbox Image">
  </div>

  <!-- JS -->
  <script>
    function openLightbox(src) {
      const img = document.getElementById('lightbox-img');
      img.src = src;
      document.getElementById('lightbox').classList.add('show');
    }

    function closeLightbox(event) {
      event.stopPropagation(); // prevent accidental close when clicking image/button
      document.getElementById('lightbox').classList.remove('show');
      document.getElementById('lightbox-img').src = '';
    }
  </script>
