<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" href="../img and vid/icon3.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase-keys.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: calc(80% - 15px);
      margin-left: 30px;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      font-weight: bold;
      width: calc(88% - 18px);
    }
    button:hover {
      background-color: #0057c2;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <button onclick="window.location.href='register.html'" style="background:#eee; color:#333; margin-top: 5px;">
    Don't have an account? Register
  </button>
</div>

<script>
  // Initialize Supabase using variables from supabase-keys.js
   const client = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

  
  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please fill in all fields");
      return;
    }

    const { data, error } = await client.auth.signInWithPassword({
      email,
      password,
    });

    if (error) {
      alert("Login failed: " + error.message);
    } else {
      // Get user id from session
      const userId = data.session?.user?.id;
      if (!userId) {
        alert("Login error: No user session.");
        return;
      }
      // Fetch user role from Supabase profiles table
      const { data: profile, error: profileError } = await client
        .from("profiles")
        .select("role")
        .eq("id", userId)
        .single();
      if (profileError || !profile) {
        alert("Could not fetch user role. Redirecting to user dashboard.");
        window.location.href = "user-dashboard.html";
        return;
      }
      if (profile.role === "admin") {
        window.location.href = "admin-dashboard.html";
      } else {
        window.location.href = "user-dashboard.html";
      }
    }
  }
</script>

</body>
</html>
