<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="icon" href="../img and vid/icon3.png" type="image/png">
  <script src="supabase-keys.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 70%;
      max-width: 350px;
    }
    h1 {
      text-align: center;
      
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-left: 30px;
      
    }

    input[type="text"] {
      width: calc(30% - 20px);
    }

      input[type="email"] {
      width: calc(80% - 15px);
    }

      input[type="password"] {
      width: calc(80% - 15px);
    }
    
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      font-weight: bold;
      width: calc(87% - 15px);
    }
    button:hover {
      background-color: #0057c2;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Register</h1>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
 
  <button onclick="register()">Register</button>
  <button onclick="window.location.href='login.html'" style="background:#eee; color:#333; margin-top: 5px;">
    Already have an account? Login
  </button>
</div>

<script>
  // Initialize Supabase client
    const client = supabase.createClient(
   SUPABASE_URL,
   SUPABASE_ANON_KEY
);

  async function register() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value || "user";

    const { data: signupData, error: signupError } = await client.auth.signUp({
      email,
      password
    });

    if (signupError) {
      alert("Error: " + signupError.message);
      return;
    }

    // Insert user into profiles table
    const userId = signupData.user?.id;

    if (userId) {
      const { error: profileError } = await client.from("profiles").insert([
        { id: userId, role }
      ]);

      if (profileError) {
        alert("Profile insert error: " + profileError.message);
        return;
      }
    }

    alert("Registration successful! Check your email to confirm.");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
